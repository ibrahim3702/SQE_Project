name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin' # Use Temurin for OpenJDK 17

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: C:\Users\runneradmin\.m2\repository # Adjusted for Windows path
        key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn -B clean package --file pom.xml

    - name: Run tests
      run: mvn test

    - name: Generate Allure Report
      run: mvn allure:report

    - name: Publish Allure Report Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target\custom-allure-results # Updated to match your allure results directory
